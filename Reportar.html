    <main class="fondo-black">
        <main class="container my-5 text-white">
            <h2 class="text-center mb-4">Formulario de Quejas</h2>
            <form id="form_quejas">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
        
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
        
                <div class="mb-3">
                    <label for="motivo1" class="form-label">Motivo principal de la queja</label>
                    <select class="form-select" id="motivo1" name="motivo1">
                        <option value="" selected disabled>Selecciona una opción</option>
                        <option>Producto defectuoso</option>
                        <option>Demora en el envío</option>
                        <option>Problema con el pago</option>
                        <option>Atención al cliente</option>
                    </select>
                </div>
        
                <div class="mb-3">
                    <label for="motivo2" class="form-label">Motivo secundario (opcional)</label>
                    <select class="form-select" id="motivo2" name="motivo2">
                        <option value="" selected disabled>Selecciona una opción</option>
                        <option>No era lo que esperaba</option>
                        <option>Pedido incompleto</option>
                        <option>Error en la factura</option>
                        <option>Otro</option>
                    </select>
                </div>
        
                <div class="mb-3">
                    <label for="comentario" class="form-label">Comentarios adicionales</label>
                    <textarea class="form-control" id="comentario" name="comentario" rows="4" placeholder="Describe tu problema con más detalle..."></textarea>
                </div>
        
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4" onclick="enviarQueja(event)">Enviar queja</button>
                    <script>
                        function enviarQueja(event) {
                            event.preventDefault();
                            const form = document.getElementById('form_quejas');
                            if (form.checkValidity()) {
                                window.location.href = "queja-enviada.html";
                            } else {
                                form.reportValidity();
                            }
                        }
                    </script>
                </div>
            </form>
