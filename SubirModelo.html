    <script>
        function seleccionarOpcion(campo, valor) {
            $("#" + campo + "_seleccionado").val(valor);
            $("#" + campo + "Dropdown").text(valor);
    
            if (campo === 'marca') {
                if (valor === 'Otro') {
                    $("#otroCampo").show();
                } else {
                    $("#otroCampo").hide();
                    $("#otroInput").val('');
                }
            }
        }
